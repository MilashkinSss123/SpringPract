<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление профессоров</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-10">
    <h1>Добавление профессоров</h1>
    <form action="/professor/add" method="post">
        <input type="text" name="name" placeholder="Введите ФИО профессора" class="form-controll"><br>
        <input type="text" name="address" placeholder="Введите адрес профессора" class="form-controll"><br>
        <input type="text" name="telNumber" placeholder="Введите номер телефона профессора" class="form-controll"><br>
        <input type="text" name="salary" placeholder="Введите размер зарплаты профессора" class="form-controll"><br>
        <button type="submit" class="btn btn-success">Добавить профессора</button>
    </form>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
