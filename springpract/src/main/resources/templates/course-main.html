<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Таблица курсов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
    <div class="container mt-5">
        <h1>Таблица курсов</h1>
        <div th:each="el : ${courses}" class="alert alert-info mt-2">
            <h3 th:text="${el.name}"/>
            <p th:text="${el.number}"/>
            <p th:text="${el.price}"/>
            <p th:text="${el.professorName}"/>
            <a th:href="'/course/' + ${el.id} + '/eit'" class="btn btn-warning">Редактировать</a>
            <a th:href="'/course/' + ${el.id} + '/remove'" class="btn btn-warning">Удалить</a>
        </div>
        <div class="alert alert-info mt-2">
            <a th:href="'/course/add'" class="btn btn-warning">Добавить курс</a>
        </div>
    </div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
