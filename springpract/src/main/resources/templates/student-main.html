<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Таблица студентов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Таблица студентов</h1>
    <div th:each="el : ${students}" class="alert alert-info mt-2">
        <h3 th:text="${el.name}"/>
        <p th:text="${el.address}"/>
        <p th:text="${el.telNumber}"/>
        <p th:text="${el.email}"/>
        <p th:text="${el.bookNumber}"/>
        <p th:text="${el.avgProgress}"/>
        <a th:href="'/student/' + ${el.id} + '/eit'" class="btn btn-warning">Редактировать</a>
        <a th:href="'/student/' + ${el.id} + '/remove'" class="btn btn-warning">Удалить</a>
    </div>
    <div class="alert alert-info mt-2">
        <a th:href="'/student/add'" class="btn btn-warning">Добавить студента</a>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
