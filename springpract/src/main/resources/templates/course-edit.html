<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редактирование курса</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-10">
  <h1>Редактирование курса</h1>
  <div th:each="el : ${course}">
    <form method="post">
      <input type="text" th:value="${el.name}" name="name" placeholder="Введите название курса" class="form-controll"><br>
      <input type="text" th:value="${el.number}" name="number" placeholder="Введите номер курса" class="form-controll"><br>
      <input type="text" th:value="${el.price}" name="price" placeholder="Введите стоимость курса" class="form-controll"><br>
      <input type="text" th:value="${el.professorName}" name="professorName" placeholder="Введите ФИО профессора" class="form-controll"><br>
      <button type="submit" class="btn btn-success">Обновить</button>
    </form>
  </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
