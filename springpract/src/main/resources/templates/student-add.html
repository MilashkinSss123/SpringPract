<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление студентов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-10">
    <h1>Добавление студентов</h1>
    <form action="/student/add" method="post">
        <input type="text" name="name" placeholder="Введите ФИО студента" class="form-controll"><br>
        <input type="text" name="address" placeholder="Введите адрес студента" class="form-controll"><br>
        <input type="text" name="telNumber" placeholder="Введите номер телефона студента" class="form-controll"><br>
        <input type="text" name="email" placeholder="Введите адрес эл.почты студента" class="form-controll"><br>
        <input type="text" name="bookNumber" placeholder="Введите номер зачётки студента" class="form-controll"><br>
        <input type="text" name="avgProgress" placeholder="Введите среднюю успеваемость студента" class="form-controll"><br>
        <button type="submit" class="btn btn-success">Добавить студента</button>
    </form>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
